<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- container -->

    <div class="container">

        <div class="meal-wrapper">
            
            <!-- meal search -->

            <div class="meal-search">
                <h1 class="title">Find your Recipe</h1>
                <div class="meal-search-box">
                    <input type="text" id="search-input" class="search-control" placeholder="Enter an ingredient">
                    <button type="submit" id="search-btn" class="search-btn btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- search results -->

            <div class="search-results">
             <div id="meal"></div>
            </div>

            <!-- meal details -->

            <div class="meal-details">

                <!-- recipe close btn -->

                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!-- meal content -->

                <div class="meal-details-content"></div>

            </div>

         </div>

    </div>

    <!-- javascript -->

   <script src="script.js"></script> 
   
</body>
</html>
